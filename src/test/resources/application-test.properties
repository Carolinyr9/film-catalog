# Banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:film_catalog_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar SQL no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data-test.sql
spring.jpa.hibernate.ddl-auto=none

# Desabilita execução automática de scripts schema.sql e data.sql
spring.sql.init.mode=always
spring.sql.init.platform=h2

# Evita log do ScriptUtils ao tentar ler scripts que não existem
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=ERROR
